<!DOCTYPE html>
<html>
<head>
  <title>Basic fotorama</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
 
  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
 
  <!-- Fotorama -->
  <link href="fotorama.css" rel="stylesheet">
  <script src="fotorama.js"></script>
 
  <!-- Just don’t want to repeat this prefix in every img[src] -->
  <base href="http://s.fotorama.io/okonechnikov/">
</head>
 
<body>
 
<!-- Fotorama -->
<div class="fotorama" data-width="700" data-ratio="700/467" data-max-width="100%">
        <c:forEach var="pdatfileVO" items="${list }">
          <c:set var="pdcontentsno" value="${pdatfileVO.pdcontentsno }" />
          <c:set var="fname" value="${pdatfileVO.fname.toLowerCase() }" />
              <c:choose>
                <c:when test="${fname.endsWith('jpg') || fname.endsWith('png') || fname.endsWith('gif')}">
                  <IMG src="./storage/${pdatfileVO.thumb }">
                </c:when>
                <c:otherwise>
                  ${pdatfileVO.fname}
                </c:otherwise>
              </c:choose>
        </c:forEach>
</div>
 
<!-- © -->
<p>Photos <a href="http://okonet.ru/">by Andrey Okonetchnikov</a></p>
</body>
</html>
  
</body>
</html>
